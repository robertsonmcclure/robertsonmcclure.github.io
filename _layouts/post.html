---
layout: default
---
<main class="content" role="main">
  <article class="post">
    <div class="post-meta">
      <h1 class="post-title">{{ page.title }}</h1>
      <h2 class="post-meta">{{ page.date | date: "%B %d, %Y" }}</h2>
    </div>
    <section class="post-content">
      <a name="topofpage"></a>
      {{content}}
    </section>
  </article>
</main>
