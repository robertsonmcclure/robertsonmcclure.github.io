---
layout: default
---

<div class="container">
  <h1><a href="{{ site.url }}">Blog</a></h1>
  <hr />
  {% for post in site.posts %}
  <article>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <span>{{ post.date | date: "%B %-d, %Y"}}</span>
    <p>
      {{ post.content | strip_html | truncate: 150 }}
    </p>
  </article>
  {% endfor %}
</div>
