---
layout: default
title: Projects
---
{% assign sorted = (site.projects | sort: 'order') %}
{% for project in sorted %}
<article class="project" itemscope itemtype="http://schema.org/ListItem">
  <a href="{{ project.link }}" itemprop="url">
    <amp-img src="/images/projects/{{ project.image }}" width=250 height=250></amp-img>
  </a>
  <div class="project-body">
    <header>
      <h2 itemprop="name">
        <a href="{{ project.link }}">
          {{ project.title }}
        </a>
      </h2>
    </header>
    <section itemprop="description">
      <p>{{ project.content }}</p>
    </section>
  </div>
</article>
{% endfor %}
