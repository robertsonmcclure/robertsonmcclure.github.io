---
layout: default
---

<div class="container">
  <h1><a href="{{ site.url }}">Projects</a></h1>
  {% assign sorted = (site.projects | sort: 'weight') %}
  {% for project in sorted %}
  <hr />
  <article>
    <a href="{{ project.link }}" target="_blank">
      <img src="{{ site.url }}/images/projects/{{ project.img }}" />
      <h3>{{ project.title }} - {{ project.type }}</h3>
    </a>
    <p>
      {{ project.content }}
    </p>
  </article>
  {% endfor %}
</div>
