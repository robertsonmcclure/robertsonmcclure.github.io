<!DOCTYPE html>

        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="/global.css" />
        <link rel="stylesheet" type="text/css" href="/screen.css" />

        <meta name="description" content="Turning thoughts into pixels" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="canonical" href="{{ site.url }}/" />
        <meta name="referrer" content="no-referrer-when-downgrade" />
        <link rel="next" href="{{ site.url }}/page/2/" />

        <meta property="og:site_name" content="Robertson McClure" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Robertson McClure" />
        <meta property="og:description" content="Turning thoughts into pixels" />
        <meta property="og:url" content="{{ site.url }}/" />
        <meta property="og:image" content="{{ site.url }}/images/background.png" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Robertson McClure" />
        <meta name="twitter:description" content="Turning thoughts into pixels" />
        <meta name="twitter:url" content="{{ site.url }}/" />
        <meta name="twitter:image" content="{{ site.url }}/images/background.png" />
        <meta property="og:image:width" content="2048" />
        <meta property="og:image:height" content="1152" />

        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WebSite",
                "publisher": {
                    "@type": "Organization",
                    "name": "Robertson McClure",
                    "logo": "https://robertsonmcclure.ca/images/name.png"
                },
                "url": "https://robertsonmcclure.ca/",
                "image": {
                    "@type": "ImageObject",
                    "url": "https://robertsonmcclure.ca/images/background.png",
                    "width": 2048,
                    "height": 1152
                },
                "mainEntityOfPage": {
                    "@type": "WebPage",
                    "@id": "https://robertsonmcclure.ca/"
                },
                "description": "Turning thoughts into pixels"
            }
        </script>

        <script src="/ghost-sdk.js"></script>
        <script>
            ghost.init({
                clientId: "ghost-frontend",
                clientSecret: "9b2cd93ef844"
            })
        </script>
        <meta name="generator" content="Ghost 2.1" />
        <link
            rel="alternate"
            type="application/rss+xml"
            title="Robertson McClure"
            href="https://robertsonmcclure.ca/rss/"
        />
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-79717942-1"></script>
        <script>
            window.dataLayer = window.dataLayer || []
            function gtag() {
                dataLayer.push(arguments)
            }
            gtag("js", new Date())

            gtag("config", "UA-79717942-1")

    <body class="home-template">
        <div class="site-wrapper">
            <header
                class="site-header outer "
                style="background-image: url(/images/background.png)"
            >
                <div class="inner">
                    <div class="site-header-content">
                        <h1 class="site-title">
                            <img class="site-logo" src="/images/name.png" alt="Robertson McClure" />
                        </h1>
                        <h2 class="site-description">Turning thoughts into pixels</h2>
                    </div>
                    <nav class="site-nav">
                        <div class="site-nav-left">
                            {% include navigation.html %}
                        </div>
                        <div class="site-nav-right">
                            <div class="social-links"></div>
                            <a
                                class="rss-button"
                                href="https://feedly.com/i/subscription/feed/https://robertsonmcclure.ca/rss/"
                                target="_blank"
                                rel="noopener"
                                ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <circle cx="6.18" cy="17.82" r="2.18" />
                                    <path
                                        d="M4 4.44v2.83c7.03 0 12.73 5.7 12.73 12.73h2.83c0-8.59-6.97-15.56-15.56-15.56zm0 5.66v2.83c3.9 0 7.07 3.17 7.07 7.07h2.83c0-5.47-4.43-9.9-9.9-9.9z"
                                    />
                                </svg>
                            </a>
                        </div>
                    </nav>
                </div>
            </header>

            <main id="site-main" class="site-main outer">
                <div class="inner">
                    <div class="post-feed">
                        {% for post in site.posts %}
                        <article class="post-card">
                            <a class="post-card-image-link" href="{{ post.url }}">
                                <div
                                    class="post-card-image"
                                    style="background-image: url({{ post.img }})"
                                ></div>
                            </a>
                            <div class="post-card-content">
                                <a class="post-card-content-link" href="{{ post.url }}">
                                    <header class="post-card-header">
                                        <span class="post-card-tags">{{
                                            post.date | date: "%e %B %Y"
                                        }}</span>
                                        <h2 class="post-card-title">{{ post.title }}</h2>
                                    </header>
                                    <section class="post-card-excerpt">
                                        <p>
                                            {{ post.excerpt }}
                                        </p>
                                    </section>
                                </a>
                                <footer class="post-card-meta">
                                    <ul class="author-list">
                                        <li class="author-list-item">
                                            <div class="author-name-tooltip">
                                                Robertson McClure
                                            </div>

                                            <a href="/author/robertson/" class="static-avatar"
                                                ><img
                                                    class="author-profile-image"
                                                    src="/images/me.jpg"
                                                    alt="Robertson McClure"
                                            /></a>
                                        </li>
                                    </ul>

                                    <span class="reading-time">{{ post.tag }}</span>
                                </footer>
                            </div>
                        </article>
                        {% endfor %}
                    </div>
                </div>
            </main>

            <footer class="site-footer outer">
                <div class="site-footer-content inner">
                    <section class="copyright">
                        <a href="https://robertsonmcclure.ca">Robertson McClure</a> &copy; 2019
                    </section>
                    <nav class="site-footer-nav">
                        <a href="https://robertsonmcclure.ca">Latest Posts</a>

                        <a href="https://ghost.org" target="_blank" rel="noopener">Ghost</a>
                    </nav>
                </div>
            </footer>
        </div>

        <script>
            var images = document.querySelectorAll(".kg-gallery-image img")
            images.forEach(function(image) {
                var container = image.closest(".kg-gallery-image")
                var width = image.attributes.width.value
                var height = image.attributes.height.value
                var ratio = width / height
                container.style.flex = ratio + " 1 0%"
            })
        </script>

        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript" src="/assets/js/jquery.fitvids.js?v=a21085ba61"></script>

        <script>
            // maxPages is a global variable that is needed to determine
            // if we need to load more pages for the infinitescroll, or if
            // we reached the last page already.
            var maxPages = parseInt("3")
        </script>
        <script src="/assets/js/infinitescroll.js?v=a21085ba61"></script>

        <script
            type="text/javascript"
            async
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"
        ></script>
    </body>
</html>
