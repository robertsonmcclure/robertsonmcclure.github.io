---
layout: default
title: nuance
---
    <div class="column">
        <h1>{{ page.title }}</h1>
        <ul class="posts">

        {% for post in site.posts %}
            <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
            <li><span>{{ post.date | date: "%B %-d, %Y" | downcase }}</span></li>
        {% endfor %}
        </ul>
    </div>
    <div class="column">
        
    </div>
