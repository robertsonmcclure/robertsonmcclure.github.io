--- layout: default ---

<div id="fb-root"></div>
<script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];

        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.5";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

</script>

<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date: "%B %-d, %Y" | downcase }}</p>

<div class="post">
    {{ content }}
</div>

<div class="fb-comments" data-href="http://www.chrislessard.co/{{page.url}}" data-numposts="5"></div>
